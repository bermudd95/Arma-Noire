<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>
          Lets Connect! 
        </h1>
        <h3>
          If you would like to discuss opportunities regarding my services, please fill out the form below and I will get back with you.  
        </h3>
        <form>
            <div class="client-info-container">
                <input class="Name" type='text' placeholder='Full Name' />
                <input class="Email" type='email' placeholder='Email' />
            </div>
            <input class="Subject" type='text' placeholder='Subject' />
            <textarea class="Message" cols='30' rows='10' placeholder='Message'>
            </textarea>
            <button>
                Submit
            </button>
         </form>  
      </div>
</body>
</html>
